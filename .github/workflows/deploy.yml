name: Build and Deploy DeployPilot Agent

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to User-Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose file to server
        run: |
          scp -o StrictHostKeyChecking=no \
            docker-compose.server.yml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/deploypilot-agent/docker-compose.yml

      - name: Deploy on server
        env:
          SERVER_TOKEN: ${{ secrets.SERVER_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << ENDSSH
            set -e

            cd /opt/deploypilot-agent

            # Write SERVER_TOKEN to env file
            echo "SERVER_TOKEN=${SERVER_TOKEN}" | sudo tee /etc/deploypilot.env > /dev/null
            sudo chmod 600 /etc/deploypilot.env

            # Login to GitHub Container Registry
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker compose pull

            # Restart container with new image
            docker compose up -d --force-recreate

            # Cleanup old images
            docker image prune -f

            # Show status
            docker compose ps

            echo "Deployment completed successfully!"
          ENDSSH

      - name: Health Check
        run: |
          sleep 10
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            curl -sf http://localhost:3000/health || echo "Health check pending..."
          ENDSSH
